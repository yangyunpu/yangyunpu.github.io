<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			#demo{margin: auto;}
			.box{float:left;padding:10px; background: #f7f7f7;border: 1px solid #ccc; box-shadow: 0 0 8px #ccc;}
			.box img{width:200px;}
			.box:hover { box-shadow: 0 0 10px #999; }
		</style>
	</head>
	<body>
		<div id="demo">
			<div class="box"><img src="img/01.jpg" alt="" /></div>
			<div class="box"><img src="img/02.jpg" alt="" /></div>
			<div class="box"><img src="img/03.jpg" alt="" /></div>
			<div class="box"><img src="img/04.jpg" alt="" /></div>
			<div class="box"><img src="img/05.jpg" alt="" /></div>
			<div class="box"><img src="img/06.jpg" alt="" /></div>
			<div class="box"><img src="img/07.jpg" alt="" /></div>	
			<div class="box"><img src="img/01.jpg" alt="" /></div>
			<div class="box"><img src="img/02.jpg" alt="" /></div>
			<div class="box"><img src="img/03.jpg" alt="" /></div>
			<div class="box"><img src="img/04.jpg" alt="" /></div>
			<div class="box"><img src="img/05.jpg" alt="" /></div>
			<div class="box"><img src="img/06.jpg" alt="" /></div>
			<div class="box"><img src="img/07.jpg" alt="" /></div>	
			<div class="box"><img src="img/01.jpg" alt="" /></div>
			<div class="box"><img src="img/02.jpg" alt="" /></div>
			<div class="box"><img src="img/03.jpg" alt="" /></div>
			<div class="box"><img src="img/04.jpg" alt="" /></div>
			<div class="box"><img src="img/05.jpg" alt="" /></div>
			<div class="box"><img src="img/06.jpg" alt="" /></div>
			<div class="box"><img src="img/07.jpg" alt="" /></div>				
			<div class="box"><img src="img/01.jpg" alt="" /></div>
			<div class="box"><img src="img/02.jpg" alt="" /></div>
			<div class="box"><img src="img/03.jpg" alt="" /></div>
			<div class="box"><img src="img/04.jpg" alt="" /></div>
			<div class="box"><img src="img/05.jpg" alt="" /></div>
			<div class="box"><img src="img/06.jpg" alt="" /></div>
			<div class="box"><img src="img/07.jpg" alt="" /></div>	
		</div>

		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/jquery.waterfall.js"></script>
		<script>
			$("#demo").waterfall({
			  itemClass: ".box",
			  minColCount: 2,
			  spacingHeight: 10,
			  resizeable: true,
			  ajaxCallback: function(success, end) {
			    var data = {"data": [
			      { "src": "03.jpg" }, { "src": "04.jpg" }, { "src": "02.jpg" }, { "src": "05.jpg" }, { "src": "01.jpg" }, { "src": "06.jpg" }
			    ]};
			    var str = "";
			    var templ = '<div class="box"><div><img src="img/{{src}}" /></div></div>'
			 
			    for(var i = 0; i < data.data.length; i++) {
			      str += templ.replace("{{src}}", data.data[i].src);
			    }
			    $(str).appendTo($("#demo"));
			    success();
			    end();
			  }
			});     
		</script>
	</body>
</html>
